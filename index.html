<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trigger Monitor Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #4cafef;
    }
    .container {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
    }
    .log-box {
      width: 45%;
      background: #1e1e1e;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    .log-box h2 {
      margin-bottom: 10px;
      font-size: 20px;
    }
    .success-entry {
      background: #133d13;
      border-left: 4px solid #4caf50;
      margin: 8px 0;
      padding: 6px;
      text-align: left;
    }
    .error-entry {
      background: #3d1313;
      border-left: 4px solid #f44336;
      margin: 8px 0;
      padding: 6px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>üìä Trigger Execution Monitor</h1>
  <p>Checking scheduled Apps Script triggers...</p>

  <div class="container">
    <div class="log-box">
      <h2>‚úÖ Successful Executions</h2>
      <div id="successLogs"></div>
    </div>
    <div class="log-box">
      <h2>‚ùå Errors / Failures</h2>
      <div id="errorLogs"></div>
    </div>
  </div>

  <script>
    async function loadLogs() {
      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbyv9vi47VEP2xY2TOVONf8OdGk_Cy4otSjJBsq5xGMCGFz1B2uk3qzG9JY6e_F5NK5M/exec"); // Replace with deployed Apps Script Web App URL
        const data = await res.json();

        const successBox = document.getElementById("successLogs");
        const errorBox = document.getElementById("errorLogs");

        successBox.innerHTML = "";
        errorBox.innerHTML = "";

        data.success.forEach(log => {
          successBox.innerHTML += `
            <div class="success-entry">
              <strong>${log.trigger}</strong> at ${new Date(log.time).toLocaleString()}
            </div>
          `;
        });

        data.errors.forEach(log => {
          errorBox.innerHTML += `
            <div class="error-entry">
              <strong>${log.trigger}</strong> at ${new Date(log.time).toLocaleString()}<br>
              ${log.status}
            </div>
          `;
        });
      } catch (e) {
        console.error("Failed to load logs", e);
      }
    }

    loadLogs();
    setInterval(loadLogs, 60000); // refresh every 1 min
  </script>
</body>
</html>
